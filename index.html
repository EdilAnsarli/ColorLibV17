<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>ColorlibV17</title>
</head>
<body>
    <div class="container">
        <div class="firstmain">
            <div class="addtalsup">
                <div class="address">
                    <div class="addressi">
                        <i class="fa-solid fa-location-dot"></i>
                    <h3 class="add">Address</h3>
                    </div>
                    <p class="addressii">Mada Center 8th floor, 379 Hudson St,<br> New York, NY 10018 US</p>
                </div>
                <div class="letstalk">
                    <div class="addressi">
                        <i class="fa-solid fa-phone"></i>
                    <h3>Lets Talk</h3>
                    </div>
                    <p class="addressii">+1 800 1236879</p>
                </div>
                <div class="support">
                   <div class="addressi">
                    <i class="fa-regular fa-envelope"></i>
                    <h3>General Support</h3>
                   </div>
                    <p class="addressii">contact@example.com</p>
                </div>
            </div>
        </div>



<div class="secondmain">
     <div class="inputs">
        <h2>Send Us A Message</h2>
            <div class="firstinput">
                <p>TELL US YOUR NAME *</p>
               <div class="adboy">
                <input class="inputelement" type="text" placeholder="First name" id="input1" />
                <input class="inputelement" type="text" placeholder="Last name" id="input2" />
               </div>
            </div>
            <div class="secondinput">
                <p>ENTER YOUR EMAIL *</p>
                <input class="inputelement" type="email" placeholder="Eg. example@email.com" />
            </div>
            <div class="thirdinput">
                <p>ENTER PHONE NUMBER</p>
                <input class="inputelement" type="tel" placeholder="Eg. +1 800 000000" />
            </div>
            <div class="fourthinput">
                <p>MESSAGE *</p>
                <input class="inputelement" type="text" placeholder="Write us a message" />
            </div>
          <div class="btn">
            <button>SEND MESSAGE</button>
          </div>
    </div>
 </div>





    <script src="https://kit.fontawesome.com/69a5cd0a10.js" crossorigin="anonymous"></script>
</body>
</html>
